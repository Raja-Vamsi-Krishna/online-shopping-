<div class="row">
    <div class="col-md-3">
        <app-item-category></app-item-category>
    </div>
    <div class="col-md-9">
        <div class="row">
            <div class="col-md-12">

                <table class="table table-bordered ">
                    <thead class="bg-dark">
                        <tr>
                            <td align="center" width=20% style="color: white;">Item </td>
                            <td align="center" width=50% style="color: white;" class="font-weight bold">Item Details
                            </td>
                            <td align="center" width=30%></td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let cartItem of cartItems">
                            <td>
                                <img [src]="cartItem.imageurl" class="image-responsive" style="size: 100px;">
                            </td>
                            <td class="font-weight bold">
                                <p >{{cartItem.name}}</p>
                                <p >{{cartItem.unitprice|currency:'INR'}}</p>
                            </td>
                            <td>
                                <div class="row ">
                                    <div class="col-md-12">
                                        <p>Quantity:{{cartItem.quantity}}</p>  
                                    </div>
                                    <div class="col-md-12 mt-2">
                                        <p>Subtotal:{{cartItem.quantity*cartItem.unitprice|currency:'INR'}}</p>

                                    </div>
                                </div>
                            </td>

                          </tr>
                          <tr>
                              <td colspan="2"></td>
                              <td>
                                  <p>totalQuantity:{{totalQuantity}}</p>
                                  <p>totalPrice:{{totalPrice}}</p>                              </td>

                          </tr>

                    </tbody>



                </table>
                <div class="row">
                    <div class="col-md-12">
                        <button class="btn btn-primary " style="width: 200px;align-items:center;">Proceed to paymennt</button>
                    </div>
                    
                </div>


            </div>
        </div>


    </div>


</div>
